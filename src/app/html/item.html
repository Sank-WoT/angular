<NavComponent></NavComponent>
<h1 class="text-center">Детальное описание серийного элемента {{id}}</h1>
<div>
	<div *ngFor="let item of items">
		<div class="container-fluid">
			<div class="row center-block item text-center">
				<ngx-qrcode [qrc-element-type]="elementType"  [qrc-class] = "aclass" [qrc-value] = "item.qr"></ngx-qrcode>
			</div>
			<div>
				<table>
			        <thead>
			          <tr>
				        	<th class="text-center">Наименование</th>
		                	<th class="text-center">Параметр</th>
			          </tr>
			        </thead>

			        <tbody>
				        <tr>
					        <td class="text-center">Серийный номер</td>
					        <td class="text-center">{{item.serial_number}}</td>
				        </tr>
				        <tr>
					        <td class="text-center">Инвентарный номер</td>
					        <td class="text-center">{{item.inventory_number}}</td>
				        </tr>
				        <tr>
					        <td class="text-center">Номер отделения</td>
					        <td class="text-center">{{item.department_number}}</td>
				        </tr>
				        <tr>
					        <td class="text-center">qr код</td>
					        <td class="text-center">{{item.qr}}</td>
				        </tr>
				        <tr>
					        <td class="text-center">Фирма</td>
					        <td class="text-center">{{item.firm}}</td>
				        </tr>
				        <tr>
					        <td class="text-center">Модель</td>
					        <td class="text-center">{{item.model}}</td>
				        </tr>
			        </tbody>
			    </table>
			</div>
		</div>
	</div>
</div>
